version: "3.9"

services:
  # PostgreSQL database
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Django backend
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  # React frontend
  frontend:
    build: ./frontend
    container_name: react-frontend
    volumes:
      - ./frontend:/app
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enable file watching using polling for React
      - NODE_ENV=development  # Ensure it's in development mode for hot reloading


# Persistent volume for PostgreSQL data
volumes:
  postgres_data:
